<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Успешно создано</title>
</head>
<body>
    Продукт успешно создан
    <a href="http://localhost:8080/getProduct">Страница с продуктами</a>
    <form action="/createProduct" method="post" th:object="${body}" style="display: flex; flex-direction: column; gap: 10px; max-width: 300px">
        <label for="name">Введите название:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Введите описание:</label>
        <input type="text" id="description" name="description">

        <label for="price">Введите цену:</label>
        <input type="number" id="price" name="price" required>

        <button type="submit">Отправить</button>
    </form>
</body>
</html>
